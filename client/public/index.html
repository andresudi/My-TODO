<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styeLogin.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>My Todo</title>
</head>

<body>
    <script>
        var baseUrl = 'https://andre-todo.andresudi.club'
        window.fbAsyncInit = function () {
            FB.init({
                appId: '766191817047813',
                cookie: true,
                xfbml: true,
                version: 'v3.1'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                console.log('ini response', response)
                $.ajax({
                    method: 'POST',
                    url: baseUrl + `/users/loginfb`,
                    data: {
                        token: response.authResponse.accessToken
                    }
                })
                    .done((user) => {
                        console.log('===>', user);
                        localStorage.setItem('name', user.name)
                        localStorage.setItem('email', user.email)
                        localStorage.setItem('token', user.token)
                        window.location = 'dashboard.html'
                    })
                    .fail((err) => {
                        console.log(err)
                    })
            });
        }
    </script>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
    
        </div>
    <div id="login-button">
        <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
        </img>
    </div>
    <div id="container">
        <h1>Log In</h1>
        <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
        </span>

        <form id=login_form>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="password" name="pass" id="password" placeholder="Password" required>
            <a href="#" onclick="login()">Sign in</a>
            <div id="remember-container">
                <br>
                <h3>Don't have any account?
                    <a href="register.html">Sign Up</a> or login with
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>
                </h3>
            </div>
    </div>
    </form>
    </div>

    <script>
        var baseUrl = 'https://andre-todo.andresudi.club'
        var token = localStorage.getItem('token')
        if (token) {
            window.location = 'dashboard.html'
        }

        $('#login-button').click(function () {
            $('#login-button').fadeOut("slow", function () {
                $("#container").fadeIn();
            });
        });

        $(".close-btn").click(function () {
            $("#container, #forgotten-container").fadeOut(800, function () {
                $("#login-button").fadeIn(800);
            });
        });

        /* Forgotten Password */
        $('#forgotten').click(function () {
            $("#container").fadeOut(function () {
                $("#forgotten-container").fadeIn();
            });
        });

        $(document).ready(function unsplash() {
            $.ajax({
                method: 'GET',
                url: baseUrl + '/unsplash'
            })
                .done(function (images) {
                    console.log(images.data);
                    let image = images.data
                    let random = Math.floor(Math.random() * image.length)
                    $('body').css('background-image', `url(${image[random].urls.full})`)
                        .css('background-size', 'cover')
                        .css('background-attachment', 'fix')
                })
                .fail(function (err) {
                    console.log(err);
                })
        })

        function login() {
            let email = $("#email").val()
            let password = $("#password").val()
            $.ajax({
                method: 'POST',
                url: baseUrl + `/users/login`,
                data: {
                    email: email,
                    password: password
                }
            })
                .done((user) => {
                    localStorage.setItem('email', user.email)
                    localStorage.setItem('token', user.token)
                    window.location = 'dashboard.html'
                })
                .fail((err) => {
                    swal('Oops!', err.responseJSON.message, 'error')
                    console.log(err);
                })
        }
    </script>
</body>

</html>
