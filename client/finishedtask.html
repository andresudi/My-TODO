<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <!-- swal -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="task">
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header" style="text-align:center;">
                    <img src="" alt="">
                    <h3>My Todo</h3>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="dashboard.html">
                            <img src="" alt=""> Tasks</a>
                    </li>
                    <li>
                        <a href="finishedtask.html">
                            <img src="" alt=""> Done Tasks</a>
                    </li>
                    <li>
                        <a href="#menu" onclick="logout()">
                            <img src="" alt="" style="margin-right: 5px;">Log Out
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <div class="container">
                    <div class="card" v-for="(task,index) in tasks" style="margin-bottom: 5px; text-align: center; width: 100%">
                        <div class="card-body">
                            <table style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Task</th>
                                        <th>Description</th>
                                        <th>Out Date</th>
                                        <th>Due Date</th>
                                    </tr>
                                </thead>
                                <tbody id="donetask">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/toggle.js"></script>
    <script>
        const baseUrl = 'http://localhost:3000'
        var token = localStorage.getItem('token')
        if (!token) {
            window.location = 'index.html'
        }
        $(document).ready(function () {
            let token = localStorage.getItem('token');

            $.ajax({
                method: 'GET',
                url: baseUrl + '/task/finishedtask',
                headers: {
                    token: token
                }
            })
                .done(function (data) {
                    console.log(data.data)
                    data.data.forEach((task, index) => {
                        if (task.status == true) {
                            $("#donetask").append(`
                            <tr class="hide-tr">
                                <th scope="row">${index + 1}</th>
                                <td>${task.activity}</td>
                                <td>${task.description}</td>
                                <td>${task.out_date.slice(0, 10)}</td>
                                <td>${task.due_date.slice(0, 10)}</td>
                            </tr>`)
                        }
                    });
                })
                .fail(function (err) {
                    console.log(err)
                })
        })
    </script>

</body>

</html>
